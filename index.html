<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BFDI Night Shift - Tablet Edition</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: black; overflow: hidden; font-family: 'Courier New', monospace; }

        /* --- LAYERS --- */
        #game-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }

        /* 1. Office Layer */
        #office { 
            width: 100%; height: 100%; 
            background-image: url('Untitled32_20251221222716.png'); 
            background-size: cover; background-position: center; 
            transition: filter 0.1s;
        }

        /* 2. Office UI (Lights/Buttons) */
        .office-controls { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 10; pointer-events: none; }
        .btn-office { 
            pointer-events: auto; position: absolute; 
            background: rgba(0,0,0,0.4); border: 2px solid white; color: white;
            padding: 20px; font-weight: bold; text-transform: uppercase; border-radius: 8px;
        }
        .btn-office:active { background: rgba(255,255,255,0.3); }

        /* Positioning */
        #btn-light-l { left: 20px; bottom: 40%; }
        #btn-light-r { right: 20px; bottom: 40%; }
        #btn-cams { bottom: 20px; left: 50%; transform: translateX(-50%); width: 200px; text-align: center; }
        #btn-vent { bottom: 20px; right: 20px; font-size: 0.8rem; }
        #btn-menu { top: 20px; right: 20px; padding: 10px; font-size: 0.8rem; }

        /* 3. Camera Monitor Layer (The Overlay) */
        #monitor-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease-in-out;
        }
        /* When active class is added via JS */
        #monitor-overlay.active { opacity: 1; pointer-events: auto; }

        /* The Camera Viewport (Middle with White Outline) */
        #cam-viewport {
            width: 70vw; height: 60vh;
            border: 4px solid white;
            background-color: #111;
            background-size: cover; background-position: center;
            position: relative;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* Camera Label */
        #cam-label {
            position: absolute; top: 10px; left: 10px;
            background: black; color: white; padding: 5px 10px;
            border: 1px solid white; font-size: 1.2rem;
        }

        /* Camera Buttons (Bottom Row) */
        .cam-buttons-row {
            margin-top: 20px; display: flex; gap: 15px;
        }
        .btn-cam {
            padding: 15px 20px; border: 2px solid #555; background: black; color: #888;
            font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        .btn-cam.selected { border-color: #00ff00; color: #00ff00; background: #111; }

        /* Exit Button (Top Right of Monitor) */
        #btn-exit-cam {
            position: absolute; top: 30px; right: 30px;
            border: 2px solid red; color: red; background: black;
            padding: 10px 30px; font-size: 1.2rem; cursor: pointer;
        }

        /* 4. Code Generated Noise (Canvas) */
        #noise-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 80; pointer-events: none; opacity: 0.15; mix-blend-mode: screen;
        }

        /* 5. Jumpscare Layer */
        #jumpscare-layer { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; background: black; }
        #jumpscare-img { width: 120%; height: 120%; position: absolute; top: -10%; left: -10%; object-fit: contain; }
        
        .shake { animation: shake 0.1s steps(2) infinite; }
        @keyframes shake { 0% { transform: translate(10px, 10px); } 100% { transform: translate(-10px, -10px); } }

        /* Menus */
        #main-menu { position: absolute; top:0; left:0; width: 100%; height: 100%; background: #111; z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        h1 { color: red; font-size: 3rem; margin-bottom: 5px; text-shadow: 2px 2px black; }
        h2 { color: red; font-size: 1.2rem; margin-top: 0; }
        .red-blink { animation: blinkRed 1s infinite; border-color: red !important; color: red !important; }
        @keyframes blinkRed { 50% { opacity: 0.5; } }

    </style>
</head>
<body>

    <div id="game-container">
        
        <canvas id="noise-canvas"></canvas>

        <div id="main-menu">
            <h1>BFDI's Night Shift</h1>
            <h2>Five Nights at beefydies</h2>
            <br>
            <button class="btn-office" style="position: relative; left: auto; bottom: auto;" onclick="startGame()">PLAY</button>
            <div id="loading-text" style="display:none; color:white; margin-top:20px;">LOADING...</div>
        </div>

        <div id="office"></div>

        <div class="office-controls">
            <button id="btn-menu" class="btn-office" onclick="location.reload()">MENU</button>
            <button id="btn-light-l" class="btn-office" ontouchstart="light('left')" ontouchend="light('off')" onmousedown="light('left')" onmouseup="light('off')">LIGHT L</button>
            <button id="btn-light-r" class="btn-office" ontouchstart="light('right')" ontouchend="light('off')" onmousedown="light('right')" onmouseup="light('off')">LIGHT R</button>
            <button id="btn-cams" class="btn-office" onclick="openMonitor()">CAMERAS</button>
            <button id="btn-vent" class="btn-office" onclick="resetVent()">RESET VENT</button>
        </div>

        <div id="monitor-overlay">
            <button id="btn-exit-cam" onclick="closeMonitor()">EXIT</button>
            
            <div id="cam-viewport">
                <div id="cam-label">CAM 1</div>
            </div>

            <div class="cam-buttons-row">
                <button class="btn-cam" onclick="switchCam('west')">West Hall</button>
                <button class="btn-cam" onclick="switchCam('corner')">Left Corner</button>
                <button class="btn-cam" onclick="switchCam('east')">East Hall</button>
            </div>
        </div>

        <div id="jumpscare-layer">
            <img id="jumpscare-img" src="">
        </div>
    </div>

    <audio id="scream" src="five-nights-at-freddys-full-scream-sound_2.mp3"></audio>

    <script>
        // --- ASSETS ---
        // Ensure these filenames match EXACTLY
        const officeMain = 'Untitled32_20251221222716.png';
        const officeL = 'Untitled32_20251221221743.png';
        const officeR = 'Untitled32_20251221221738.png';

        // Camera Backgrounds
        const camAssets = {
            westEmpty: 'WestHallNoCamera.webp',
            westFirey: 'Untitled31_20251221220901.png', // Firey
            westLeafy: 'Untitled31_20251221220956.png', // Leafy
            cornerEmpty: 'Cam2B.webp',                 // Assuming Cam2B is the corner
            cornerGelatin: 'Untitled31_20251221221402.png', // Gelatin
            eastEmpty: 'EastHallNoCamera.webp'
        };

        const jumpscareImages = {
            leafy: 'Untitled32_20251221223454.png',
            gelatin: 'Untitled32_20251221223705.png',
            flower: 'Untitled32_20251221223956.png',
            firey: 'Untitled32_20251221223315.png'
        };

        // --- GAME STATE ---
        let gameActive = false;
        let monitorOpen = false;
        let currentCam = 'west'; // west, corner, east
        let ventTimer = 25;

        // Animatronic Locations (Randomized at start)
        let westAnimatronic = Math.random() > 0.5 ? 'firey' : 'leafy'; 
        let cornerAnimatronic = 'gelatin';
        
        // --- NOISE GENERATOR (Code based, no GIF needed) ---
        const canvas = document.getElementById('noise-canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth / 2; // Low res for performance
            canvas.height = window.innerHeight / 2;
        }
        window.onresize = resizeCanvas;
        resizeCanvas();

        function drawNoise() {
            if(!gameActive && !monitorOpen) { requestAnimationFrame(drawNoise); return; } // Optimization
            
            const w = canvas.width;
            const h = canvas.height;
            const idata = ctx.createImageData(w, h);
            const buffer32 = new Uint32Array(idata.data.buffer);
            const len = buffer32.length;

            for (let i = 0; i < len; i++) {
                if (Math.random() < 0.5) buffer32[i] = 0xff000000; // Transparent
                else buffer32[i] = 0xffffffff; // White
            }
            ctx.putImageData(idata, 0, 0);
            requestAnimationFrame(drawNoise);
        }
        
        // --- CORE FUNCTIONS ---

        function startGame() {
            document.getElementById('loading-text').style.display = 'block';
            setTimeout(() => {
                document.getElementById('main-menu').style.display = 'none';
                gameActive = true;
                drawNoise(); // Start noise loop
                startVentTimer();
                startFlowerLogic(); // Flower is invisible, separate logic
            }, 6000); // 6 seconds load
        }

        function light(state) {
            if(monitorOpen) return;
            const offDiv = document.getElementById('office');
            if(state === 'left') offDiv.style.backgroundImage = `url('${officeL}')`;
            else if(state === 'right') offDiv.style.backgroundImage = `url('${officeR}')`;
            else offDiv.style.backgroundImage = `url('${officeMain}')`;
        }

        // --- MONITOR LOGIC ---

        function openMonitor() {
            if(!gameActive) return;
            monitorOpen = true;
            document.getElementById('monitor-overlay').classList.add('active');
            updateCamView();
        }

        function closeMonitor() {
            monitorOpen = false;
            document.getElementById('monitor-overlay').classList.remove('active');
            
            // LOGIC: Chance to disappear -> Jumpscare 5 seconds later
            checkMonitorExitMechanic();
        }

        function switchCam(camName) {
            currentCam = camName;
            
            // Update buttons visuals
            const buttons = document.querySelectorAll('.btn-cam');
            buttons.forEach(b => b.classList.remove('selected'));
            event.target.classList.add('selected');

            updateCamView();
        }

        function updateCamView() {
            const viewport = document.getElementById('cam-viewport');
            const label = document.getElementById('cam-label');
            let bg = '';

            if (currentCam === 'west') {
                label.innerText = "Left Hall";
                // Show Firey or Leafy if they are there, otherwise empty
                if (westAnimatronic === 'firey') bg = camAssets.westFirey;
                else if (westAnimatronic === 'leafy') bg = camAssets.westLeafy;
                else bg = camAssets.westEmpty;
            } 
            else if (currentCam === 'corner') {
                label.innerText = "Left Corner";
                if (cornerAnimatronic === 'gelatin') bg = camAssets.cornerGelatin;
                else bg = camAssets.cornerEmpty;
            } 
            else if (currentCam === 'east') {
                label.innerText = "East Hall";
                bg = camAssets.eastEmpty;
            }

            viewport.style.backgroundImage = `url('${bg}')`;
        }

        // --- AI & JUMPSCARE LOGIC ---

        function checkMonitorExitMechanic() {
            // "Medium Chance" ~ 40%
            if (Math.random() < 0.4) {
                // Determine who attacks (priority to West Hall guys)
                let attacker = null;
                
                if (westAnimatronic) {
                    attacker = westAnimatronic;
                    westAnimatronic = null; // They disappear from cam
                } else if (cornerAnimatronic) {
                    attacker = cornerAnimatronic; // Gelatin logic fallback
                    cornerAnimatronic = null;
                }

                if (attacker) {
                    console.log(attacker + " is coming...");
                    setTimeout(() => {
                        if(gameActive) triggerJumpscare(attacker);
                    }, 5000); // 5 Seconds later
                }
            }
        }

        function startFlowerLogic() {
            // Flower does not show on cams. 
            // Check every 8 seconds, 30% chance to attack
            setInterval(() => {
                if(gameActive && Math.random() < 0.3) {
                    triggerJumpscare('flower');
                }
            }, 8000); 
        }

        function triggerJumpscare(character) {
            if(!gameActive) return;
            gameActive = false;
            
            const layer = document.getElementById('jumpscare-layer');
            const img = document.getElementById('jumpscare-img');
            const sound = document.getElementById('scream');

            img.src = jumpscareImages[character] || jumpscareImages.firey;
            
            layer.style.display = 'block';
            img.classList.add('shake');
            sound.volume = 1.0;
            sound.play();

            setTimeout(() => {
                location.reload(); // Reset game
            }, 2000);
        }

        // --- VENTILATION LOGIC ---

        function startVentTimer() {
            setInterval(() => {
                if (!gameActive) return;
                ventTimer--;

                const ventBtn = document.getElementById('btn-vent');
                const camBtn = document.getElementById('btn-cams');

                if (ventTimer <= 10) {
                    ventBtn.classList.add('red-blink');
                    camBtn.classList.add('red-blink');
                } else {
                    ventBtn.classList.remove('red-blink');
                    camBtn.classList.remove('red-blink');
                }

                if (ventTimer <= 0) {
                    document.getElementById('office').style.filter = "brightness(0)";
                } else {
                    document.getElementById('office').style.filter = "brightness(1)";
                }
            }, 1000);
        }

        function resetVent() {
            ventTimer = 25;
            document.getElementById('btn-vent').classList.remove('red-blink');
            document.getElementById('btn-cams').classList.remove('red-blink');
            document.getElementById('office').style.filter = "brightness(1)";
        }
        
    </script>
</body>
    </html>
