<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BFDI Night Shift - Fixed</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #111; overflow: hidden; font-family: 'Courier New', monospace; }

        /* --- LAYERS --- */
        #game-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }

        /* 1. Office Layer */
        #office { 
            width: 100%; height: 100%; 
            background-color: #222; /* Fallback color if image missing */
            background-size: cover; background-position: center; 
            transition: filter 0.1s;
        }

        /* 2. STATIC NOISE OVERLAY */
        #noise-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999; /* Very high up */
            pointer-events: none; /* Let clicks pass through */
            opacity: 0.1;
            mix-blend-mode: screen;
        }

        /* 3. Office UI (Lights/Buttons) */
        .office-controls { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 20; pointer-events: none; }
        .btn-office { 
            pointer-events: auto; position: absolute; 
            background: rgba(0,0,0,0.5); border: 2px solid white; color: white;
            padding: 20px; font-weight: bold; text-transform: uppercase; border-radius: 8px;
            font-size: 1rem;
        }
        .btn-office:active { background: rgba(255,255,255,0.3); }

        /* Positions */
        #btn-light-l { left: 20px; bottom: 45%; }
        #btn-light-r { right: 20px; bottom: 45%; }
        #btn-cams { bottom: 20px; left: 50%; transform: translateX(-50%); width: 220px; height: 60px; }
        #btn-vent { bottom: 20px; right: 20px; font-size: 0.8rem; height: 60px; }
        #btn-menu { top: 20px; right: 20px; padding: 10px; font-size: 0.8rem; }

        /* 4. Monitor Overlay */
        #monitor-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: none; /* Hidden by default */
            flex-direction: column; align-items: center; justify-content: center;
        }
        #monitor-overlay.active { display: flex; }

        /* Camera Viewport */
        #cam-viewport {
            width: 80vw; height: 60vh;
            border: 4px solid white;
            background-color: #333; /* Dark gray fallback */
            background-size: cover; background-position: center;
            position: relative;
            margin-bottom: 20px;
        }

        #cam-label {
            position: absolute; top: 10px; left: 10px;
            background: black; color: white; padding: 5px 10px;
            border: 1px solid white;
        }

        /* Camera Buttons */
        .cam-buttons-row { display: flex; gap: 10px; }
        .btn-cam {
            padding: 15px; border: 2px solid #555; background: #000; color: #aaa;
            font-weight: bold; text-transform: uppercase;
        }
        .btn-cam.selected { border-color: #0f0; color: #0f0; }

        #btn-exit-cam {
            position: absolute; top: 20px; right: 20px;
            border: 2px solid red; color: red; background: black;
            padding: 10px 30px; font-size: 1.2rem;
        }

        /* 5. Jumpscare Layer */
        #jumpscare-layer { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; background: black; }
        #jumpscare-img { width: 100%; height: 100%; object-fit: contain; }
        .shake { animation: shake 0.1s steps(2) infinite; }
        @keyframes shake { 0% { transform: translate(5px, 5px); } 100% { transform: translate(-5px, -5px); } }

        /* Main Menu */
        #main-menu { position: absolute; top:0; left:0; width: 100%; height: 100%; background: #000; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        h1 { color: red; font-size: 2.5rem; text-shadow: 2px 2px #333; }

        /* Red Blink Animation */
        .red-blink { animation: blinkRed 0.5s infinite; border-color: red !important; color: red !important; }
        @keyframes blinkRed { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="game-container">
        
        <canvas id="noise-canvas"></canvas>

        <div id="main-menu">
            <h1>BFDI's Night Shift</h1>
            <h2 style="color:red; font-size: 1rem;">Five Nights at beefydies</h2>
            <br><br>
            <button class="btn-office" style="position:static; margin-top:20px;" onclick="startGame()">PLAY GAME</button>
            <p id="loading-txt" style="color:white; display:none; margin-top:20px;">LOADING ASSETS...</p>
        </div>

        <div id="office"></div>

        <div class="office-controls">
            <button id="btn-menu" class="btn-office" onclick="location.reload()">MENU</button>
            <button id="btn-light-l" class="btn-office" ontouchstart="light('left')" ontouchend="light('off')">LIGHT L</button>
            <button id="btn-light-r" class="btn-office" ontouchstart="light('right')" ontouchend="light('off')">LIGHT R</button>
            <button id="btn-cams" class="btn-office" onclick="openMonitor()">CAMERAS</button>
            <button id="btn-vent" class="btn-office" onclick="resetVent()">RESET VENT</button>
        </div>

        <div id="monitor-overlay">
            <button id="btn-exit-cam" onclick="closeMonitor()">EXIT</button>
            
            <div id="cam-viewport">
                <div id="cam-label">CAM SYSTEM</div>
            </div>

            <div class="cam-buttons-row">
                <button class="btn-cam" onclick="switchCam('west')">West Hall</button>
                <button class="btn-cam" onclick="switchCam('corner')">L. Corner</button>
                <button class="btn-cam" onclick="switchCam('east')">East Hall</button>
            </div>
        </div>

        <div id="jumpscare-layer">
            <img id="jumpscare-img" src="">
        </div>
    </div>

    <audio id="scream" src="five-nights-at-freddys-full-scream-sound_2.mp3"></audio>

    <script>
        // --- IMAGE PATHS (Check these!) ---
        const officeMain = 'Untitled32_20251221222716.png';
        const officeL = 'Untitled32_20251221221743.png';
        const officeR = 'Untitled32_20251221221738.png';

        const camAssets = {
            westEmpty: 'WestHallNoCamera.webp',
            westFirey: 'Untitled31_20251221220901.png',
            westLeafy: 'Untitled31_20251221220956.png',
            cornerEmpty: 'Cam2B.webp',
            cornerGelatin: 'Untitled31_20251221221402.png',
            eastEmpty: 'EastHallNoCamera.webp'
        };

        const jumpscares = {
            leafy: 'Untitled32_20251221223454.png',
            gelatin: 'Untitled32_20251221223705.png',
            flower: 'Untitled32_20251221223956.png',
            firey: 'Untitled32_20251221223315.png'
        };

        // --- STATE ---
        let gameActive = false;
        let monitorOpen = false;
        let ventTimer = 25;
        let westChar = Math.random() > 0.5 ? 'firey' : 'leafy';
        let cornerChar = 'gelatin';

        // --- START GAME ---
        function startGame() {
            document.getElementById('loading-txt').style.display = 'block';
            
            // 6 second load
            setTimeout(() => {
                document.getElementById('main-menu').style.display = 'none';
                gameActive = true;
                
                // Initialize Office BG
                document.getElementById('office').style.backgroundImage = `url('${officeMain}')`;
                
                startNoise();
                startVentSystem();
                startTimers();
            }, 6000);
        }

        // --- OFFICE ---
        function light(side) {
            if(monitorOpen) return;
            const el = document.getElementById('office');
            if(side === 'left') el.style.backgroundImage = `url('${officeL}')`;
            else if(side === 'right') el.style.backgroundImage = `url('${officeR}')`;
            else el.style.backgroundImage = `url('${officeMain}')`;
        }

        // --- CAMS ---
        function openMonitor() {
            if(!gameActive) return;
            monitorOpen = true;
            document.getElementById('monitor-overlay').classList.add('active');
            // Default to West Hall
            switchCam('west');
        }

        function closeMonitor() {
            monitorOpen = false;
            document.getElementById('monitor-overlay').classList.remove('active');
            checkMovement(); // 5s delay check
        }

        function switchCam(cam) {
            const view = document.getElementById('cam-viewport');
            const lbl = document.getElementById('cam-label');
            let img = '';

            if(cam === 'west') {
                lbl.innerText = "West Hall";
                if(westChar === 'firey') img = camAssets.westFirey;
                else if(westChar === 'leafy') img = camAssets.westLeafy;
                else img = camAssets.westEmpty;
            } else if(cam === 'corner') {
                lbl.innerText = "Left Corner";
                img = (cornerChar === 'gelatin') ? camAssets.cornerGelatin : camAssets.cornerEmpty;
            } else {
                lbl.innerText = "East Hall";
                img = camAssets.eastEmpty;
            }

            view.style.backgroundImage = `url('${img}')`;
        }

        // --- MECHANICS ---
        function resetVent() {
            ventTimer = 25;
            document.getElementById('btn-vent').classList.remove('red-blink');
            document.getElementById('btn-cams').classList.remove('red-blink');
            document.getElementById('office').style.filter = "brightness(1)";
        }

        function startVentSystem() {
            setInterval(() => {
                if(!gameActive) return;
                ventTimer--;
                if(ventTimer <= 10) {
                    document.getElementById('btn-vent').classList.add('red-blink');
                    document.getElementById('btn-cams').classList.add('red-blink');
                }
                if(ventTimer <= 0) {
                    document.getElementById('office').style.filter = "brightness(0)";
                }
            }, 1000);
        }

        function checkMovement() {
            // Chance for animatronic to leave cam and attack in 5s
            if(Math.random() < 0.4) {
                let attacker = null;
                if(westChar) { attacker = westChar; westChar = null; }
                else if(cornerChar) { attacker = cornerChar; cornerChar = null; }
                
                if(attacker) {
                    setTimeout(() => { if(gameActive) triggerJumpscare(attacker); }, 5000);
                }
            }
        }

        function startTimers() {
            // Flower Logic (Random attack)
            setInterval(() => {
                if(gameActive && Math.random() < 0.2) triggerJumpscare('flower');
            }, 10000);
        }

        function triggerJumpscare(name) {
            gameActive = false;
            const layer = document.getElementById('jumpscare-layer');
            const img = document.getElementById('jumpscare-img');
            const aud = document.getElementById('scream');

            img.src = jumpscares[name] || jumpscares.firey;
            layer.style.display = 'block';
            img.classList.add('shake');
            aud.play();

            setTimeout(() => location.reload(), 2000);
        }

        // --- NOISE GENERATOR ---
        function startNoise() {
            const canvas = document.getElementById('noise-canvas');
            const ctx = canvas.getContext('2d');
            
            const resize = () => { canvas.width = window.innerWidth/2; canvas.height = window.innerHeight/2; };
            window.addEventListener('resize', resize);
            resize();

            const loop = () => {
                const w = canvas.width, h = canvas.height;
                const idata = ctx.createImageData(w, h);
                const buffer = new Uint32Array(idata.data.buffer);
                for(let i=0; i<buffer.length; i++) {
                    if(Math.random() < 0.5) buffer[i] = 0x10FFFFFF; // Low opacity white
                    else buffer[i] = 0x00000000; // Transparent
                }
                ctx.putImageData(idata, 0, 0);
                requestAnimationFrame(loop);
            };
            loop();
        }
    </script>
</body>
</html>
