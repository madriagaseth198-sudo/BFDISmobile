<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FNAF Mobile</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { 
            margin: 0; padding: 0; background: black; 
            overflow: hidden; height: 100%; width: 100%;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }
        #root { height: 100%; width: 100%; }
        /* Perspective/Vignette to make it feel like a game */
        .office-gradient {
            background: radial-gradient(circle, #2d2d2d 0%, #000000 100%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function FNAFGame() {
            const [gameState, setGameState] = useState('menu');
            const [currentView, setCurrentView] = useState('office');
            const [selectedCamera, setSelectedCamera] = useState('CAM1');
            const [power, setPower] = useState(100);
            const [hour, setHour] = useState(0);
            const [leftDoorClosed, setLeftDoorClosed] = useState(false);
            const [rightDoorClosed, setRightDoorClosed] = useState(false);

            // Power logic - 1% every 5 seconds base drain
            useEffect(() => {
                if (gameState !== 'playing') return;
                const interval = setInterval(() => {
                    setPower(prev => {
                        let drain = 0.5; 
                        if (currentView === 'camera') drain += 0.5;
                        if (leftDoorClosed) drain += 0.8;
                        if (rightDoorClosed) drain += 0.8;
                        
                        const newPower = Math.max(0, prev - drain);
                        if (newPower === 0) setGameState('gameover');
                        return newPower;
                    });
                }, 1000);
                return () => clearInterval(interval);
            }, [gameState, currentView, leftDoorClosed, rightDoorClosed]);

            // Time logic - 1 hour every 60 seconds
            useEffect(() => {
                if (gameState !== 'playing') return;
                const interval = setInterval(() => {
                    setHour(prev => {
                        if (prev + 1 >= 6) setGameState('win');
                        return prev + 1;
                    });
                }, 60000);
                return () => clearInterval(interval);
            }, [gameState]);

            if (gameState === 'menu') {
                return (
                    <div className="flex flex-col items-center justify-center h-full bg-black text-white">
                        <h1 className="text-6xl font-bold text-red-700 mb-2 tracking-tighter">NIGHT SHIFT</h1>
                        <p className="text-gray-500 mb-10">SURVIVE UNTIL 6AM</p>
                        <button 
                            onClick={() => setGameState('playing')}
                            className="border-2 border-white px-12 py-4 text-2xl active:bg-white active:text-black transition-all"
                        >
                            START NIGHT
                        </button>
                    </div>
                );
            }

            if (gameState === 'gameover') {
                return (
                    <div className="flex flex-col items-center justify-center h-full bg-black text-red-600">
                        <h1 className="text-6xl font-bold">POWER OUT</h1>
                        <button onClick={() => window.location.reload()} className="mt-8 text-white border border-white px-6 py-2">RETRY</button>
                    </div>
                );
            }

            if (gameState === 'win') {
                return (
                    <div className="flex flex-col items-center justify-center h-full bg-black text-green-500">
                        <h1 className="text-8xl font-bold italic">6 AM</h1>
                        <p className="text-white mt-4">NIGHT COMPLETE</p>
                        <button onClick={() => window.location.reload()} className="mt-8 text-white border border-white px-6 py-2">MENU</button>
                    </div>
                );
            }

            return (
                <div className="h-full w-full relative bg-black text-white select-none">
                    {currentView === 'office' ? (
                        <div className="h-full w-full office-gradient flex items-center justify-between px-10 relative">
                            {/* HUD */}
                            <div className="absolute top-6 left-6 bg-black/70 p-4 border border-gray-600 rounded">
                                <div className="text-2xl font-mono">‚ö° {Math.floor(power)}%</div>
                                <div className="text-xl font-mono mt-1">üïí {hour} AM</div>
                            </div>

                            {/* Left Controls */}
                            <div className="flex flex-col gap-4">
                                <button 
                                    onClick={() => setLeftDoorClosed(!leftDoorClosed)}
                                    className={`w-32 py-8 border-4 font-bold ${leftDoorClosed ? 'bg-red-900 border-red-500' : 'border-gray-500'}`}
                                >
                                    DOOR {leftDoorClosed ? 'CLOSED' : 'OPEN'}
                                </button>
                            </div>

                            {/* Right Controls */}
                            <div className="flex flex-col gap-4">
                                <button 
                                    onClick={() => setRightDoorClosed(!rightDoorClosed)}
                                    className={`w-32 py-8 border-4 font-bold ${rightDoorClosed ? 'bg-red-900 border-red-500' : 'border-gray-500'}`}
                                >
                                    DOOR {rightDoorClosed ? 'CLOSED' : 'OPEN'}
                                </button>
                            </div>

                            {/* Monitor Toggle */}
                            <button 
                                onClick={() => setCurrentView('camera')}
                                className="absolute bottom-6 left-1/2 -translate-x-1/2 w-64 py-4 bg-gray-800 border-t-4 border-white font-bold text-xl active:bg-gray-600"
                            >
                                ‚ñ≤ MONITOR ‚ñ≤
                            </button>
                        </div>
                    ) : (
                        /* Camera View */
                        <div className="h-full w-full flex flex-col bg-black p-2">
                            <div className="flex justify-between items-center p-2 bg-zinc-900 border-b border-white">
                                <span className="text-green-500 font-mono tracking-widest">{selectedCamera}</span>
                                <div className="flex items-center gap-4">
                                    <span className="text-red-600 animate-pulse font-bold">‚óè REC</span>
                                    <button onClick={() => setCurrentView('office')} className="bg-white text-black px-4 py-1 font-bold">EXIT</button>
                                </div>
                            </div>
                            
                            <div className="flex-1 border-x-4 border-zinc-800 relative flex items-center justify-center overflow-hidden">
                                {/* Simple Camera Background */}
                                <div className="w-full h-full bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-20 absolute"></div>
                                <div className="text-zinc-700 text-9xl font-bold select-none">{selectedCamera}</div>
                            </div>

                            {/* Camera Map */}
                            <div className="h-1/3 grid grid-cols-3 gap-2 p-2 bg-zinc-900">
                                {['CAM1', 'CAM2', 'CAM3', 'CAM4', 'CAM5', 'CAM6'].map(cam => (
                                    <button 
                                        key={cam}
                                        onClick={() => setSelectedCamera(cam)}
                                        className={`border-2 text-sm font-bold active:scale-95 transition-transform ${selectedCamera === cam ? 'bg-green-600 border-white' : 'border-zinc-600 text-zinc-400'}`}
                                    >
                                        {cam}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FNAFGame />);
    </script>
</body>
</html>
