<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Shift - Mobile</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body, html { margin: 0; padding: 0; background: black; overflow: hidden; height: 100%; }
        #root { height: 100%; }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1.2); }
            10% { transform: translate(-20px, 20px) rotate(-5deg) scale(1.3); }
            20% { transform: translate(20px, -20px) rotate(5deg) scale(1.1); }
            50% { transform: translate(-15px, 15px) rotate(-4deg) scale(1.3); }
        }
        .animate-shake { animation: shake 0.05s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Simple Icon Components for standalone use
        const CameraIcon = () => <span style={{fontSize: '20px'}}>üì∑</span>;
        const PowerIcon = () => <span style={{fontSize: '18px'}}>‚ö°</span>;
        const XIcon = () => <span style={{fontSize: '24px'}}>‚úï</span>;

        function FNAFGame() {
            const [gameState, setGameState] = useState('menu');
            const [currentView, setCurrentView] = useState('office');
            const [selectedCamera, setSelectedCamera] = useState('CAM1');
            const [power, setPower] = useState(100);
            const [hour, setHour] = useState(0);
            const [leftDoorClosed, setLeftDoorClosed] = useState(false);
            const [rightDoorClosed, setRightDoorClosed] = useState(false);
            const [jumpscareCharacter, setJumpscareCharacter] = useState(null);

            // Power Drain Logic
            useEffect(() => {
                if (gameState !== 'playing') return;
                const interval = setInterval(() => {
                    setPower(prev => {
                        let drain = 0.2;
                        if (currentView === 'camera') drain += 0.3;
                        if (leftDoorClosed) drain += 0.2;
                        if (rightDoorClosed) drain += 0.2;
                        const newPower = Math.max(0, prev - drain);
                        if (newPower === 0) setGameState('gameover');
                        return newPower;
                    });
                }, 1000);
                return () => clearInterval(interval);
            }, [gameState, currentView, leftDoorClosed, rightDoorClosed]);

            // Hour Logic
            useEffect(() => {
                if (gameState !== 'playing') return;
                const interval = setInterval(() => {
                    setHour(prev => {
                        if (prev + 1 >= 6) setGameState('win');
                        return prev + 1;
                    });
                }, 60000); // 1 minute per hour for testing
                return () => clearInterval(interval);
            }, [gameState]);

            if (gameState === 'menu') {
                return (
                    <div className="flex flex-col items-center justify-center h-full bg-black text-white p-4">
                        <h1 className="text-5xl font-bold text-red-700 mb-8 tracking-tighter">NIGHT SHIFT</h1>
                        <button 
                            onClick={() => setGameState('playing')}
                            className="border-2 border-white px-10 py-4 text-2xl hover:bg-white hover:text-black transition"
                        >
                            START GAME
                        </button>
                    </div>
                );
            }

            if (gameState === 'gameover') {
                return (
                    <div className="flex flex-col items-center justify-center h-full bg-black text-red-600">
                        <h1 className="text-6xl font-bold mb-4">POWER OUT</h1>
                        <button onClick={() => location.reload()} className="text-white underline">Restart</button>
                    </div>
                );
            }

            if (gameState === 'win') {
                return (
                    <div className="flex flex-col items-center justify-center h-full bg-black text-green-500">
                        <h1 className="text-8xl font-bold">6 AM</h1>
                        <p className="text-white mt-4">You survived!</p>
                        <button onClick={() => location.reload()} className="text-white underline mt-8">Main Menu</button>
                    </div>
                );
            }

            return (
                <div className="relative h-full w-full bg-slate-900 text-white overflow-hidden">
                    {/* Office View */}
                    {currentView === 'office' ? (
                        <div className="h-full w-full flex items-center justify-center relative bg-neutral-900">
                            <div className="absolute top-4 left-4 bg-black/50 p-2 border">
                                <p>Power: {Math.floor(power)}%</p>
                                <p>Time: {hour} AM</p>
                            </div>

                            <div className="flex gap-20">
                                <button onClick={() => setLeftDoorClosed(!leftDoorClosed)} className={`p-6 border-2 ${leftDoorClosed ? 'bg-red-600' : ''}`}>
                                    LEFT DOOR
                                </button>
                                <button onClick={() => setRightDoorClosed(!rightDoorClosed)} className={`p-6 border-2 ${rightDoorClosed ? 'bg-red-600' : ''}`}>
                                    RIGHT DOOR
                                </button>
                            </div>

                            <button 
                                onClick={() => setCurrentView('camera')}
                                className="absolute bottom-10 px-12 py-4 border-2 bg-black/80 flex items-center gap-2"
                            >
                                <CameraIcon /> CAMERAS
                            </button>
                        </div>
                    ) : (
                        /* Camera View */
                        <div className="h-full w-full bg-black flex flex-col p-4">
                            <div className="flex justify-between mb-4">
                                <span>{selectedCamera} - ACTIVE</span>
                                <button onClick={() => setCurrentView('office')} className="bg-red-600 px-4">CLOSE</button>
                            </div>
                            <div className="flex-1 border-2 border-green-500 relative flex items-center justify-center text-green-500">
                                <div className="absolute top-2 left-2 animate-pulse">‚óè REC</div>
                                <h2 className="text-4xl opacity-20">{selectedCamera}</h2>
                            </div>
                            <div className="grid grid-cols-3 gap-2 mt-4">
                                {['CAM1', 'CAM2', 'CAM3'].map(cam => (
                                    <button 
                                        key={cam} 
                                        onClick={() => setSelectedCamera(cam)}
                                        className={`p-4 border ${selectedCamera === cam ? 'bg-white text-black' : ''}`}
                                    >
                                        {cam}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FNAFGame />);
    </script>
</body>
</html>
